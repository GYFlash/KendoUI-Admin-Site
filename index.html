<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="force-rendering" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords" content="IKKI, IKKI2000, IKKI Studio, IKKI-Studio, ikki, ikki2000, ikkistudio, Kendo, Kendo UI, KendoUI, Kendo-UI, kendo, kendoui, kendo-ui, admin, admin-ui, admin-dashboard, dashboard, dashboard-templates, template, framework, site, website, bootstrap, bootstrap4, responsive, responsive-design, responsive-web-design, responsive-layout, layout">
        <meta name="description" content="Kendo UI Admin & Site base on Kendo UI for jQuery and Bootstrap 4.">
        <meta name="author" content="IKKI &amp; Amikoko">
        <meta name="copyright" content="UED Center">
        <title>Kendo UI Admin &amp; Site by IKKI &amp; Amikoko</title>
        <base href="https://ikki2000.github.io/KendoUI-Admin-Site/">
        <link href="img/favicon.png" rel="icon" type="image/png">
        <link href="css/fontawesome-all.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/amikoko.admin.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
    </head>
    <body id="login">
        <main class="text-body text-left">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header"><i class='fas fa-cog mr-3'></i>Kendo UI Admin</div>
                    <div class="card-body">
                        <p class="card-text">基于 Kendo UI for jQuery 和 Bootstrap 4 搭建的<br>后台管理系统。</p>
                        <p class="card-text"><small class="text-muted">Updated at <time id="kuaUpdate"></time></small></p>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-star mr-1'></i>Star</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/stargazers"><span id="kuaStar"></span></a>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-code-branch mr-1'></i>Fork</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/network/members"><span id="kuaFork"></span></a>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-eye mr-1'></i>Watch</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/watchers"><span id="kuaWatch"></span></a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="https://ikki2000.github.io/KendoUI-Admin-Site/admin/login.html" class="btn btn-primary">查看演示</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><i class='fas fa-globe mr-3'></i>Kendo UI Site</div>
                    <div class="card-body">
                        <p class="card-text">基于 Kendo UI for jQuery 和 Bootstrap 4 搭建的<br>前台网站系统。</p>
                        <p class="card-text"><small class="text-muted">Updated at <time id="kusUpdate"></time></small></p>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-star mr-1'></i>Star</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/stargazers"><span id="kusStar"></span></a>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-code-branch mr-1'></i>Fork</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/network/members"><span id="kusFork"></span></a>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <a class="btn border bg-light text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site"><i class='fas fa-eye mr-1'></i>Watch</a>
                            <a class="btn border bg-white text-dark" href="https://github.com/IKKI2000/KendoUI-Admin-Site/watchers"><span id="kusWatch"></span></a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="https://ikki2000.github.io/KendoUI-Admin-Site/site/index.html" class="btn btn-primary">查看演示</a>
                    </div>
                </div>
            </div>
        </main>
        <footer>Powered by IKKI &amp; Amikoko &copy; 2018-2019 UED Center</footer>
        <script src="js/jquery.particleground.js"></script>
        <script>
            $(function() {
                // 动态背景
                $('#login').particleground();
                // Github 统计数据获取
                $.ajax({
                    type: 'get',
                    url: 'https://api.github.com/repos/IKKI2000/KendoUI-Admin-Site',
                    dataType: 'json',
                    success: function(res) {
                        $('#kuaUpdate, #kusUpdate').text(kendo.toString(kendo.parseDate(res.updated_at), 'yyyy-MM-dd HH:mm:ss'));
                        $('#kuaStar, #kusStar').text(res.stargazers_count);
                        $('#kuaFork, #kusFork').text(res.forks_count);
                        $('#kuaWatch, #kusWatch').text(res.subscribers_count);
                    }
                });
            });
        </script>
    </body>
</html>
